<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>devChallenges - Contact Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <img
          src="./assets/contact-form-icon.svg"
          alt="Becv icon"
          class="logo"
        />
      </header>
      <section class="hero">
        <h1>Interested in our business pricing?</h1>
        <p class="subtitle">
          Fill out the form to view details and weâ€™ll contact you as soon as
          possible.
        </p>
      </section>
      <section class="form-container">
        <form>
          <div class="form-element">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="name-input"
              placeholder="Ethan Johnson"
            />
          </div>
          <div class="form-element">
            <label for="company-email">Company Email</label>
            <input
              type="email"
              id="company-email"
              class="email-input"
              placeholder="ethan@johnson.com"
            />
          </div>
          <div class="form-element">
            <label for="company-size">Company Size</label>
            <select name="size" id="company-size">
              <option value="50-to-100">50-100 employees</option>
              <option value="100-to-250">100-250 employees</option>
              <option value="250-to-1000">250-1000 employees</option>
            </select>
          </div>
          <div class="form-element">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="building-landing-pages">
                Building landing pages
              </option>
              <option value="making-connections">Making connections</option>
              <option value="business-inquiries">Business inquiries</option>
            </select>
          </div>
          <div class="form-element">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button type="submit" class="contact-btn">Contact Sales</button>
        </form>
      </section>
    </main>
  </body>
</html>
